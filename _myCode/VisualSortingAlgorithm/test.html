<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            float: left;
            margin-left: 10px;
            background: red;
            transition: all 0.3s;
        }

        #btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<button id="btn">111</button>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script>

    function sleep(timeout) {
        return new Promise((resolve) => setTimeout(resolve, timeout))
    }

    (document.getElementById("btn").onclick = async () => {
        let divs = document.getElementsByClassName("box");


        for (let item of divs) {
            item.style.height = Math.ceil(Math.random() * 500) + "px";
        }

        await sleep(300);

        for (let item of divs) {
            item.style.height = Math.ceil(Math.random() * 500) + "px";
        }

        await sleep(300);

        for (let item of divs) {
            item.style.height = Math.ceil(Math.random() * 500) + "px";
        }

        await sleep(300);

        for (let item of divs) {
            item.style.height = Math.ceil(Math.random() * 500) + "px";
        }

    })();

</script>
</body>
</html>
