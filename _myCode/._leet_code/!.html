<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f() {
        console.log(this);
    }

    let g = function () {
        console.log(this);
    };

    let i = () => {
        console.log(this);
    };

    let obj = {
        f:f,
        g:g,
        i:i,
        k: () => {
            console.log(this);
        },
        a:this
    }

    f();
    g();
    i();
    obj.f();
    obj.g();
    obj.i();
    obj.k();
    console.log(obj.a);
</script>
</body>
</html>
