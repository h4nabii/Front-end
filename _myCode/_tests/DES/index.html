<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DES</title>
</head>
<body>
<label>
    Plain text:
    <input type="text">
</label>
<script src="Binaries.js"></script>
<script src="DES.js"></script>
<script>
    function encrypt(text) {
        let binaries = Binaries.from(text);

        let cipher = [];
        let key = [];

        binaries.forEach(binary64 => {
            let [c, k] = DES.encryptBinary(binary64);
            cipher.push(c);
            key.push(k);
        });

        console.log(cipher.map(list => {
            return Number.parseInt(list.map(val => val ? "1" : "0").join(""), 2).toString(16)
        }) .flat().join(""));
        console.log(key.flat().join(""));
    }

    encrypt("The highest biding price is 406714 NS$");
</script>
</body>
</html>
