<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;}
        /*
            transform-origin: 水平值 垂直值; // 元素的中心点，默认是50% 50%;
        */
    </style>
</head>
<body>
    <div style="width: 100px; height: 100px; background-color: #000;">

    </div>
    <div style="width: 100px; height: 100px; background-color: #f00; transform-origin: 0 0; transform: rotate(-45deg);">

    </div>
    <div style="width: 100px; height: 100px; background-color: #ccc;">

    </div>
    <div style="width: 100px; height: 100px; background-color: #f00; transform: translate(0, 10px);">

    </div>
    <div style="width: 100px; height: 100px; background-color: #000;">

    </div>
    <div style="width: 100px; height: 100px; background-color: #f00; transform-origin: 0 0; transform: scale(0.5);">

    </div>
    <div style="width: 100px; height: 100px; background-color: #ccc;">

    </div>
</body>
</html>
