<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .date{ display: flex; align-items: center; width: 674px; height: 126px; background-image: linear-gradient(#066bc1, #67a7e0); border-radius: 20px; color: #fff;}
        .date .h-m-s{ display: flex; align-items: flex-end;  margin-left: 22px; font-size: 56px; line-height: 1;}
        .date .h-m-s .s{ font-size: 26px; margin-left: 22px;}
        .date .y-m-d{ margin-left: 56px;}
        .date .y-m-d .w{ font-size: 25px;}
        .date .y-m-d .y-m{ font-size: 18px;}
        .clock{ position: relative; width: 90px; height: 90px; margin-left: 60px;}
        .clock .init-number,.clock .init-number-6deg{ position: absolute; left: 50%; top: 0; margin-left: -1px; width: 2px; height: 10px; background-color: #fff; transform-origin: 50% 45px;}
        .clock .init-number-6deg{ background-color: #5d9fd9; height: 5px;}
    </style>
</head>
<body>
    <div class="date">
        <!-- <div class="h-m-s">13:40<span class="s">39</span></div>
        <div class="y-m-d">
            <div class="w">星期一</div>
            <div class="y-m">2023年5月21日</div>
        </div> -->
    </div>
    <script>
        /*
            var dateA = new Date(); // 通过构造函数（Date） new新建一个实例对象(dateA); 
            console.log(typeof Date); // 'function'

            function funA(){

            }
            console.log(typeof funA); // 'function'
            console.log(typeof dateA); // 'object'
        */

        // 将0-6星期变为中文
        function weekZh(day){
            switch(day){
                case 0:
                    return '日';
                case 1:
                    return '一';
                case 2:
                    return '二';
                case 3:
                    return '三';
                case 4:
                    return '四';
                case 5:
                    return '五';
                case 6:
                    return '六';
            }
        }
        var arr = ['日', '一', '二', '三', '四', '五', '六']

        // 小于时补0
        function tenAddZero(num){
            return num < 10 ? '0' + num : num.toString();
        }

        // 时钟的html
        function clockHtml(){
            var iHtml = '';
            for(var i = 0; i < 12; i++){
                iHtml += `<i class="init-number" style="transform: rotate(${30*i}deg);"></i>`;
            }
            var jHtml = '';
            for(var j = 0; j < 60; j++){
                if( (j*6) % 30 !== 0){
                    jHtml += `<i class="init-number-6deg" style="transform: rotate(${6*j}deg);"></i>`;
                }
            }
            return `
            <div class="clock">
                ${iHtml}
                ${jHtml}
            </div>
            `
        }
    
        function clock(){
            var dateObj = new Date(); // 现在这个时间对象
            console.log(dateObj.toString());
            var year = dateObj.getFullYear();
            var month = dateObj.getMonth() + 1;
            var date = dateObj.getDate();
            var day = dateObj.getDay(); // 0 - 6
            var hours = dateObj.getHours(); // 0 - 11
            var minutes = dateObj.getMinutes(); // 0 - 59
            var seconds = dateObj.getSeconds(); // 0 - 59
            var dateNode = document.querySelector('.date'); // 在文档中，通过选择器查找节点（标签）,节点对象
            console.log(year,month,date)
            // innerHTML 节点属性，可在节点中插入html字符串
            dateNode.innerHTML = `
            ${clockHtml()}
            <div class="h-m-s">${tenAddZero(hours)}:${tenAddZero(minutes)}<span class="s">${tenAddZero(seconds)}</span></div>
            <div class="y-m-d">
                <div class="w">星期${weekZh(day)}, 星期${arr[day]}</div>
                <div class="y-m">${year}年${month}月${date}日</div>
            </div>
            `;
        }

        clock(); //调用函数
        //window.setInterval(clock, 1000); // 1000毫秒 = 1秒
        //window.setInterval('clock()', 1000);
    </script>
</body>
</html>
