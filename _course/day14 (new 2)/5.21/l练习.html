    <title>Document</title>

<body>
    <script>
        var x=1;
        var y=2;
        var z=3;
        var a = 1;
        function Fn1(){
            var x=4;
            a = 5; // 局部变量
            return a+x+y++;
            var a; // var定义的变量，作用域置顶
        }
        alert(x);      // 1                   
        alert(y);      // 2
        alert(Fn1());  // 5+4+2 = 11
        alert(x);      // 1
        alert(x+y+z);  // 1+3+3 = 7
        alert(Fn1());  // 5+4+3 = 12
        alert(y);      // 4
        alert(a);      // 1
    </script>
</body>
