<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{height:3000px;}
        h1{width:400px;height:40px;}
        .box{width:1200px;margin:0 auto;}
        p{border:1px solid blue;}
        ul{background:green;}
        ul li{border:1px solid cyan}
    </style>

</head>
<body>
     <div class="box" id="box">
          <h1>111111111</h1>
          <p>
            aaaaaaaaaaaaaaa
          </p>
          <ul>
            <li>A1</li>
            <li>A2</li>
            <li>A3</li>
          </ul>
     </div>
</body>
</html>
<script>
    let oUl = document.querySelector('.box ul');
    console.log("节点",oUl.childNodes);// 节点查找方式
    console.log("元素",oUl.children); // 元素查找方式
    var els=[];
    for(var i=0;i<oUl.childNodes.length;i++){
        if(oUl.childNodes[i].nodeType===1){
             els.push(oUl.childNodes[i]);
        }
    }
    console.log("过滤掉文本后的元素:",els);

</script>
