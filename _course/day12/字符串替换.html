<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="email">
    <script>
         var reg = new RegExp('a','i')  // 构造函数式写法
         var reg = /a+/i

         //  两个斜杠是分隔符
         //  a,是原子，最少有一个原子

            // 有很多特殊的原子
           // \ ： 单独一下斜杠表示转义

            // . : 表示任意一个字符
            // \.  才表示点
            // \d:表数字
            // \D:表示非数字
            // \s : 表空格
            // \S : 表示非空格
            // \b : 边界   abca ajc add
            // \B : 非边界  team
            //  \w: [a-zA-Z_]其中的一个
            //  \W: 不是[^0-9a-zA-Z_]其中的一个


         //  + 是元字符,它是用来修饰原子的

            //   + ： 一个或多个  {1,}
            //   ？： 表示0个或1个 {0,1}
            //   *  : 表示0个或多个

            //   ^ : 表示前面
            //   $ : 表示后面

             
         //  i 是模式修正符   i,g,m

        var str='aa@aa.cn'  // 不对

        var reg=/\w+@\w+\.(com|cn|tv|org)/

         if(reg.test(str)){
              alert('邮箱')
         }else{
            alert('不是邮箱')
         }


         var str="tmd,是一个坏人,tmd,气死我了";

         reg = /tmd/ig

         console.log(str.replace(reg,'***'));

            
    </script>
</body>
</html>
