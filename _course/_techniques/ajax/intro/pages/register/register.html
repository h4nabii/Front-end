<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>注册信息</h2>
<form action="">
    <div class='info'></div>
    <p>账号： <input type="text" id='username'></p>
    <p>密码： <input type="text" id='password'></p>
    <button type='button' id="register">注册</button>
</form>

<script src='js/jquery-1.12.4.js'></script>
<script>
    // 点击按钮 获取用户输入的值
    $("#register").click(function () {
        let username = $("#username").val();
        let password = $("#password").val();
        // console.log("用户输入", username, password);
        // 创建ajax方法
        $.ajax({
            // 请求方式get/post 看你后端怎么定义接受变量
            type: "get",
            url: "http://localhost:5000/intro/server/register.php",
            data: {
                username: username,
                password: password,
            },
            // 成功的回调函数 res形参
            success: function (res) {
                console.log(res);
                // 方法1：
                // if (res === "账号已存在，请重新输入") {
                //     $(".info").html(res).css("color", "red");
                // } else {
                //     $(".info").html(res).css("color", "green");
                // }

                //方法2：修改后台返回的数据
                if (res === 1) {
                    $(".info").html("账号已存在,重新输入").css("color", "red");
                } else {
                    $(".info").html("注册成功-欢迎登陆").css("color", "green");
                }
            }
        });
    });
</script>
</body>
</html>
