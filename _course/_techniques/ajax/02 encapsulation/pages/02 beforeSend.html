<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./js/jquery.min.js'></script>
    <style>
        .info img {
            width: 200px;
            height: 200px;
            display: none;
        }
    </style>
</head>
<body>
<button id='look'>查看最新数据</button>
<div id="data"></div>
<div class='info'>
    <img src="./img/loading.gif" alt="loading">
</div>
<script>
    $("#look").click(function () {
        $("#data").html(""); //清空显示的数据
        $.ajax({
            type: "get",
            url: "http://localhost:5000/encapsulation/server/02.php",

            success: function (res) {
                // 方法1：success 隐藏 loading
                // 成功获取数据后，隐藏loading加载
                // $(".info img").css('display','none');
                $("#data").html(res);
            },

            error: function () {
                console.log("请求失败");
            },

            // 请求成功之前
            beforeSend: function () {
                $(".info img").css("display", "block");
            },

            // 请求完成之后，成功还是失败都会执行
            complete: function () {
                console.log("compete--------");
                // 方法2：complete 隐藏 loading
                $(".info img").css("display", "none");
            },
        });
    });
</script>
</body>
</html>
