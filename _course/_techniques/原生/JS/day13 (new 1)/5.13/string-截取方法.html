<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'abcdef';
        var strA = str.slice(1,4); // 两个参数都表示位置，第一个参数包含，第二个参数不包含
        console.log(strA); // 'bcd'

        var strB = str.slice(1); // 截取第一个参数位置之后所有字符
        console.log(strB); // 'bcdef'
        
        // slice参数都可以使负数，-1代表倒数第一个，以此类推
        var strC = str.slice(-2);
        console.log(strC); // 'ef'
        

        var strAA = str.substring(1,4); // 两个参数都表示位置，第一个参数包含，第二个参数不包含
        console.log(strAA); // 'bcd'

        var strBB = str.substring(1); // 截取第一个参数位置之后所有字符
        console.log(strBB); // 'bcdef'
    </script>
</body>
</html>
