<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 请猜一个0-100的数字
        /*
            这个数是0-100的随机数

            window.prompt('请输入你猜的数字');

            // break; // 终止
        */

        var num = Math.floor(Math.random() * 101); // 0 - 100的整数
        while (true) {
            var value = window.prompt('请输入你猜的数字');
            if(value === null){
                continue; // 本次循环结束，继续下一次循环
            }
            else{
                value = Number(value);
                if(value === num){
                    alert(`猜中了！数字是${value}`)
                    break; // 终止
                }
                else{
                    var bool = value < num;
                    alert(`猜错了, ${bool ? '比' + value + '大' : '比' + value + '小'}`)
                }
            }
        }
    </script>
</body>
</html>
