<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = window.prompt('请输入您的字符');
        //console.log(str);
        // 请统计str中有几个英文字符；
        /*
          a-z
          A-Z  
          length; 字符长度
          charAt(位置);// 对应位置的字符
          charCodeAt(位置); // 对应unicode的字符集位置
        */
        var strA = 'azAZ';
        var aUnicode = strA.charCodeAt(0); // 得到a字符的在unicode的字符位置
        var zUnicode = strA.charCodeAt(1); // 得到z字符的在unicode的字符位置
        var A_Unicode = strA.charCodeAt(2); // 得到A字符的在unicode的字符位置
        var Z_Unicode = strA.charCodeAt(3); // 得到Z字符的在unicode的字符位置
        var count = 0; // 统计英文字符
        for(var i = 0; i < str.length; i++){
            var everyChar = str.charAt(i); // 当前i位置的字符
            var everyCharUnicode = everyChar.charCodeAt(0); // 当前i位置字符的unicode编码集位置

            //var everyCharUnicode2 = str.charCodeAt(i); //等价以上两条语句
            if((aUnicode <= everyCharUnicode &&  everyCharUnicode <= zUnicode) || (A_Unicode <= everyCharUnicode &&  everyCharUnicode <= Z_Unicode)){
                count++;
            }
            //console.log(everyChar, everyCharUnicode, everyCharUnicode2)
        }

        console.log(`${str}中有${count}个英文字符。`)

        
        
    </script>
</body>
</html>
