<script>
    let str = "32px";
    // alert(str);
    // alert(str.slice(-2));

    function countChar(str, char) {
        if (typeof str !== 'string' || typeof char !== 'string' || char.length !== 1)
            return -1;
        let count = 0;
        for (let c of str)
            count += (c === char);
        return count;
    }

    console.log(countChar("14421415152415141231", "1"));
    console.log(countChar("14421415152415141231", 1));

    function getRandomInteger(...args) {
        if (args.length === 1) {
            return Math.floor(Math.random() * (args[0] + 1));
        } else if (args.length === 2) {
            return args[0] + Math.floor(Math.random() * (args[1] - args[0] + 1));
        }
    }

    let map = new Map();
    for (let i = 0; i < 10000; i++) {
        let num = getRandomInteger(6, 10)
        map.set(num, (map.get(num) ?? 0) + 1);
    }
    console.log(map);

    function createGuessGame(maxNumber, totalTimes) {
        return function () {
            let target = getRandomInteger(maxNumber);
            let life = totalTimes;
            while (life--) {
                let num = prompt("Input a number");
                if (num === null) return false;
                num = Number.parseInt(num);
                if (target === num) {
                    alert("Correct, guessed " + (totalTimes - life) + "time" + (totalTimes - life === 1 ? "" : "s"));
                    return true;
                } else if (target < num) {
                    alert("Greater than target");
                } else if (target > num) {
                    alert("Less than target");
                } else {
                    alert("Input is not a number")
                }
            }
            alert("No more life, game over, target is " + target);
            return false;
        }
    }

    // let game = createGuessGame(100, 10);
    // setTimeout(game, 0);

    function collectChar(str) {
        let set = new Set();
        [...str].forEach(val => {
            if (/[a-zA-Z]/.test(val)) set.add(val)
        });
        return [...set];
    }

    console.log(collectChar("zczxczxczxcczvzxczxczxcczxczxczxczcxzczczxczxc1c56z4c4z8c9zxc84zx9c4z8c4zc9zxc1zx3c1z31c5"));

    let arr = [];
    for (let i = 0; i < 100; i++) {
        arr.push(getRandomInteger(2000));
    }
    arr.sort((a, b) => a - b);
    console.log(arr)
</script>
