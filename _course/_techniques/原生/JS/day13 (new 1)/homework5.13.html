<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 13 Homework</title>
    <style>
        .balls > li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 40px;
            margin-right: 10px;
            color: white;
            border-radius: 50px;
            float: left;
            list-style: none;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .refresh {
            height: 50px;
            width: 100px;
            margin: 25px 0;
            border-radius: 25px;
        }
    </style>
</head>
<body>
<ul class="balls">
    <li class="red">?</li>
    <li class="red">?</li>
    <li class="red">?</li>
    <li class="red">?</li>
    <li class="red">?</li>
    <li class="red">?</li>
    <li class="blue">?</li>
</ul>
<button class="refresh">Refresh</button>

<script>
    // 随机一注福利彩票双色球
    /*
        红球一共6个球，每个球从1-33中抽取一个，六个互相不重复。蓝球是从1-16中抽取一个数字。

        提示：
            随机取球用随机数Math.random()
            6个不能重复，也就是1-33取一个要删除一个，考虑用数组的splice()方法
            红球需要排序，考虑用数组的sort方法
            小于10的数字前要加0，考虑将数字转为字符串类型
    */

    function getRandomInteger(from, to) {
        return from + Math.floor(Math.random() * (to - from + 1));
    }

    document.querySelector(".refresh").onclick = function () {

        let blueBall = getRandomInteger(1, 16);
        document.querySelector(".balls .blue")
            .textContent = blueBall.toString().padStart(2, "0");

        let redNumbers = [], redMax = 33, redCount = 6;
        for (let i = 0; i < redMax; i++) redNumbers[i] = i + 1;

        let redBalls = [];
        while (redBalls.length < redCount)
            redBalls.push(...redNumbers.splice(getRandomInteger(0, redNumbers.length - 1), 1));
        redBalls.sort((a, b) => a - b);
        for (let i = 0; i < redCount; i++)
            document.querySelector(".balls :nth-child(" + (i + 1) + ")")
                .textContent = redBalls[i].toString().padStart(2, "0");

    }
</script>
</body>
</html>
