   // join  将数组元素连接起来以构建一个字符串

    var arr=[1,2,3];
    var b = arr.join('-');
    console.log(arr);  // arr没有变化，操作后的结果，也就是它的返回值 变了
    console.log(b);
    console.log(typeof b);   // string

    var arr2=[1998,4,2];

    var c = arr2.pop()  //arr2少了一个元素，删除并返回数组的最后一个元素
    console.log(arr2)
    console.log(c)
    console.log(arr2.pop()) // 4
