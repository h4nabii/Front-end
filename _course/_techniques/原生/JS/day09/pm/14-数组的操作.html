<script>
    var arr=[1,2,3];
    var result = arr.reverse();
    // arr数组没有变，是它操作后的返回值是 元素的顺序翻转
    console.log(result)

    

    console.log('-----------------------------------')

    console.log("arr->",arr)
    var c = arr.shift() // 其中c是删除掉的原数组中那个第一个元素

    console.log(arr) // [2,1]
    console.log(c)  // 3

    
    var ar1=[0,0,0,1,1,1];

    console.log(ar1.slice(2,4))
    console.log(ar1.slice(2,-2))

</script>
