<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            trim方法
            1.作用：删除字符串两端的空格
            2.格式：字符串.trim();
        */

        var str = '   hello   ';

        console.log('----' + str + '----');
        console.log('-----' + str.trim() + '-----');
    </script>
</body>
</html>
