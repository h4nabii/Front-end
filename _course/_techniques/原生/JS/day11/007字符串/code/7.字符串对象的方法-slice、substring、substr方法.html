<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            slice方法
            1.作用：按照下标对对字符串进行截取
            2.格式：字符串.slice(begin, end);
            3.参数
                begin：表示起始位置
                end：表示终止为止
            4.注意
                在截取时不包含end对应的字符
                end可以省略，表示从begin一直截取到最后
                begin和end都可以省略，表示对字符串的复制
        */
        var str = 'helloworld';

        var res = str.slice(0, 5);
        var res = str.slice(5);
        var res = str.slice();
        console.log(res);


        /* 
            substring方法
            1.作用：按照下标对字符串进行截取
            2.格式：字符串.substring(begin, end);
            3.注意：使用方式同上
        */
        var str = 'helloworld';

        var res = str.substring(0, 5);
        var res = str.substring(5);
        var res = str.substring();
        console.log(res);
        

        /* 
            slice方法和substring方法的不同:substring的参数不可以两个都是负数，但是slice可以
        */
        var str = 'helloworld';

        var res = str.slice(-5, -1); //-1表示最后一个字符的编号
        console.log(res);
        
        var res = str.substring(-5, -1);
        console.log(res);
        

        /* 
            substr方法
            1.作用：按照个数对字符串进行截取
            2.格式：字符串.substr(begin, count);
            3.参数说明
                begin：表示截取的起始位置
                count：表示截取的个数
        */
        var str = 'helloworld';

        var res = str.substr(0, 6);
        console.log(res);
    </script>
</body>
</html>
