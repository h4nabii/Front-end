<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            对象内容的增、删、改、查
            增：为对象添加新的属性和功能
                1.点语法：对象.属性名称 = 值
                2.中括号：对象['属性名称'] = 值
            删：删除对象中的某个属性
                1.delete 对象名称.属性名
                2.delete 对象名称['属性名'];
                3.如果删除成功，则返回true、否则返回false
            改：修改某个属性的值
                1.点语法：对象名称.属性名称 = 新的值
                2.中括号：对象名称['属性名称'] = 新的值
            查：获取对象中某个属性的值，或者调用对象中某个方法
                1.点语法：对象名称.属性名称、对象名称.方法名称();
                2.中括号的方式：对象名称['属性名称']、对象名称['方法名称']();
                3.区别：点语法后面不可以加变量，但是中括号后面可以加变量

            注意：如果对象的键包含特殊符号，那么只能用中括号
        */

        var obj = {
            name: 'Tom',
            age: 10,
            gender: '男',
            speak: function() {
                console.log('hello');
            }
        };


        
        // 获取对象中name属性的值
        console.log(obj.name);
        console.log(obj.age);
        // 调用speak方法
        obj.speak();

        console.log(obj['name']);
        console.log(obj['age']);
        obj['speak']();

        var str = 'age';
        console.log(obj.str);//点语法后面不要加变量，因为它会把变量当做属性名称
        console.log(obj[str]);



        obj.school = '北京市第一小学';
        obj.teacher = 'Mr Li';
        obj['class'] = '1901班';
        obj.run = function() {
            console.log('跑步');
        };
        console.log(obj);



        var res = delete obj.name;
        console.log(res);

        
        
        obj.age = 12; 
        obj['age'] = 20;                                                                         
        console.log(obj);

        


        var obj2 = {
            a: 1,
            'df234@#$@#dfds': 2
        };

        console.log(obj2);
        console.log(obj2.a);
        // console.log(obj2.f234@#$@#dfds)// 报错，不可以用点语法
        console.log(obj2['df234@#$@#dfds']);
    </script>
</body>
</html>
