<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            round方法
            作用：对数据进行四舍五入，取整数，对小数点后一位做四舍五入
            格式：Math.round(数据);
        */
       var num = 3.94;

       var res = Math.round(num);

       console.log(res);
       
    </script>
</body>
</html>
