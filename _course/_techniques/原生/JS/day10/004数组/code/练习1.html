    <!-- 练习：利用键盘向程序输入数值，求输入的值的和，当输入0时停止输入，最终将和打印到控制台 -->
    <script>
        var sum = 0;

        while (true) {
            var num = parseInt(prompt('请输入一个整数:'));//3
            if (num == 0) {
                break;
            }
            sum = sum + num;    //0+1+2+3
        }

        console.log(sum);
    </script>
