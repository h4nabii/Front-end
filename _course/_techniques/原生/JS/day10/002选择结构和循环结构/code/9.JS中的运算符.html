<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /* 运算符：操作符
            1.算术运算符(运算的结果通常为具体的数值)：+     -       *       /       %       ++      --
            2.关系运算符(运算结果为布尔值)：>     <       >=      <=      ==      !=      ===     !==
            3.逻辑运算符：&&      ||       !
            4.条件运算符：?:
            5.赋值运算符：=     +=      -=      *=      /=      %=
        */

        // +：如果操作数中有字符串，那么这个加号就会变为字符串拼接的功能
        console.log(3 + '2');

        /* %：求两个数的余数
            1.如果分子比分母小，那么结果为分子本身
            2.结果的符号和分子相同
            3.利用求余运算符（取模运算符）可以获取一个四位数上的每一位的值
        */
        console.log(5 % 3);// 2
        console.log(3 % 5);// 3
        console.log(-5 % -3);

        var num = 6789;

        // 获取num每一位上的数值
        var g = num % 10;
        var s = parseInt(num / 10) % 10;
        var b = parseInt(num / 100) % 10;
        var q = parseInt(num / 1000) % 10;

        console.log(g, s, b, q);


        /* 
            ++：自增运算符，--：自减运算符
            使用规则：
            变量++；  i++，就是i = i + 1
            ++变量；  ++i，就是i = i + 1;
            变量--；  i--，就是i = i - 1
            --变量；  --i，就是i = i - 1;

            变量在++前面和变量在++后面对于整个表达式来讲是有区别的，如i++，整个表达式的值是i加1之前的值，即i的原值，如果++i，那么这个表达式的值就是i加1之后的值。但是对于变量i来讲，无论放在++前面还是后面，自身都要加1
        */

        var i = 3;
        ++i;
        console.log(i);

        var i = 3;
        i--;
        console.log(i);

        var i = 3, j;
        j = i++;
        // j = ++i;
        console.log('j = ' + j, 'i = ' + i);



        /* 
            关系运算符
        */
        console.log(3 > 2);
        console.log(3 < 2);
        console.log(3 == 3); //只比较值是否相等，不比较类型
        console.log(3 == '3');
        console.log(3 != 4);
        console.log(3 === 3);//不仅比较值的大小，也比较数据的类型
        console.log(3 === '3'); //由于类型不相等，所以返回的结果为false
        console.log(3 !== '3');


        /* 
            逻辑运算符
            与：&&，表示交集的数学关系，条件必须同时满足，运算规则如下
                真&&真=真
                真&&假=假
                假&&真=假
                假&&假=假
            或：||，表示并集，只要有某个条件成立了就可以，运算规则如下
                真||真=真
                真||假=真
                假||真=真
                假||假=假
            非：!，取反，非真即假，非假既真

            注意：逻辑运算符会形成短路现象
        */
        console.log(3>2 && 4<5);// true
        console.log(3<2 && 4<5);// true

        console.log(3<2 || 4<5);// true

        console.log(!(3>2));
        console.log(!(3<2));

        // 3>2 && abc; // 通过3>2不能获取整个表达式的结果，所以还等执行&&后面的操作，但是由于没有abc这个变量，所以程序报错
        // 3<2 && abc; //短路现象

        // 3<2 || abc;
        3>2 || abc; // 短路现象

        /* 
            条件运算符：表达式1 ? 表达式2 : 表达式3
            执行规则：先判断表达式1是否成立，如果成立，那么整个表达式的值就是表达式2的值，如果表达式1不成立，那么整个表达式的值就是表达式3
        */
        console.log(3<2 ? 'yes' : 'no');

        // 判断一个数是否为偶数
        var num = 3;
        console.log(num%2==0 ? '偶数' : '奇数');


        /* 
            赋值运算符：为变量进行赋值，赋值运算符是右结合性
        */
        var num1 = num2 = num3 = 1000;
        console.log(num1, num2, num3);

        var num = 10;
        num += 20; // num = num + 20;
        console.log(num);
        


        /* 
            运算符的优先级
            ()
            ++      --      -       !
            算术运算符
            关系运算符
            逻辑运算符
            条件运算符
            赋值运算符
        */
    </script>
</body>
</html>
