    <!-- 7.首先判断是否为会员（如果是输入y,否则输入n），然后再计算金额(）
	普通顾客购物满   100元	9折
	会员购物 	 8折
    会员购物满       200元	7.5折 -->
    <script>
        var member, price, discount;

        member = prompt('是否为会员:');
        price = parseFloat(prompt('请输入您的购物价格:'));
        
        if (member == 'y') {
            // 判断购物金额
            if (price >= 200) {
                discount = price * 0.75;
            } else {
                discount = price * 0.8;
            }
        } else {
            // 判断购物金额
            if (price >= 100) {
                discount = price * 0.9;
            } else {
                discount = price;
            }
        }
        
        console.log(`原价${price}，折扣后的价格${discount}`);
    </script>
