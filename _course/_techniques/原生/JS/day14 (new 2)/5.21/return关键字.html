<body>
    <script>
        // return; // 只能用于函数内, 可以返回函数值，并且直接跳出函数
        function funA(){
            console.log('在函数funA中c变量', c, a, b); // c a b undefined
            var a = 1;
            var b = 2;
            a + b;
            alert('警告框A');
            var c = 4; // var定义的变量，会置顶到作用域最顶端
        }

        function funB(){
            console.log('在函数funB中c变量', c, a, b); // c a b undefined
            var a = 1;
            var b = 2;
            return a + b; // return之后的值不在执行
            alert('警告框B'); 
            var c = 4; // var定义的变量，会置顶到作用域最顶端
        }

        var aa1 = funA();
        console.log(aa1);

        var aa2 = funB();
        console.log(aa2);
    </script>
</body>
