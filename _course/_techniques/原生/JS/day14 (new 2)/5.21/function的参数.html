    <script>
        // funA 三个数字加起来后再1的值的功能
        function funA(a,b,c){//a,b,c变量都是数字类型 
            var e = a + b + c + 1;
            console.log(e)
        }

        funA(2,3,4); //2,3,4是参数
        funA(2,3); 
        funA(2,3,4,5);
    </script>
