<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>侧边栏移动</title>
    <style>
        #target {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body style="height:2000px;">
<input id="text" type="text" style="position:fixed; top:20px;"/>
<div id="target"></div>
</body>
<script type="text/javascript">
    window.onscroll = function () {
        const oDiv = document.getElementById("target");

        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let dest = scrollTop + (document.documentElement.clientHeight - oDiv.offsetHeight) / 2;

        moveSideBar(dest);
    };

    let timer = null;

    function moveSideBar(iTarget) {
        clearInterval(timer);

        const oDiv = document.getElementById("target");
        const oText = document.getElementById("text");
        timer = setInterval(function () {

            // 缓动效果：缓出
            let speed = (iTarget - oDiv.offsetTop) / 8;
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

            if (oDiv.offsetTop === iTarget) {
                clearInterval(timer);
            } else {
                oDiv.style.top = oDiv.offsetTop + speed + "px";
            }

            oText.value = oDiv.offsetTop + ",目标：" + iTarget;
        }, 30);
    }
</script>
</html>
