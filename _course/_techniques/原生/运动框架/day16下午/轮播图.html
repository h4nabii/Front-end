<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .content {
            width: 500px;
            height: 3000px;
            background-color: #eee;
            margin: 0 auto;
        }

        .login {
            width: 500px;
            height: 400px;
            line-height: 60px;
            position: absolute;
            top: 100px;
            background-color: pink;

        }
        ul {width:2500px;position: absolute;}
        ul li {
            width: 480px;
            height: 380px;
            border: 10px solid red;
        }
    </style>
</head>

<body>

    <div class="content">

        <div class="login">
            <ul style="display: flex;">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>

</body>

</html>
<script>
   var oUl = document.querySelector('ul')
   var oLis = document.querySelectorAll('ul li');
   var liWid = oLis[0].offsetWidth
   var tid = null;

   oUl.innerHTML +=oUl.innerHTML
   oUl.style.width = oUl.offsetWidth*2+'px'
     function startMove(){
            tid = setInterval(function(){
            if(oUl.offsetLeft<-(liWid * oLis.length)){
                oUl.style.left = 0;
            }else{
                oUl.style.left = oUl.offsetLeft-20 + 'px'
            }
        },100)

     }

     startMove();


   oUl.onmouseover = function(){
           clearInterval(tid)
   }
   oUl.onmouseout = function(){
        startMove();
   }


</script>
