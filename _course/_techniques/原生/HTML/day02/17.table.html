<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td {
            border: 1px solid red;
            border-collapse: collapse
        }
    </style>
</head>
<body>

<!--web1.0 是 table的天下,表格来的进和布局排版-->
<!--web2.0 div + css -->
<!--web3.0 Vue 框架以后，发生很多重大变化-->

<!--如果本身就是表格数据，那还是要用表格-->
<!-- IE attr bordercolorlight-->
<!-- IE attr bordercolordark-->
<table border="0"
       width="500"
       height="300"
       bordercolorlight="white"
       bordercolordark="black"
       cellpadding="0"
       cellspacing="0">

    <caption>标题</caption>

    <tfoot>
    <tr>
        <td>111</td>
        <td>111</td>
        <td>111</td>
    </tr>
    </tfoot>

    <thead>
    <tr>
        <th>aaa</th>
        <th>aaa</th>
        <th>aaa</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td align="right">中国</td>
        <td colspan="2">aa</td>
    </tr>
    <tr>
        <td rowspan="2">aa</td>
        <td>aa</td>
        <td>aa</td>
    </tr>
    <tr>
        <td>aa</td>
        <td>aa</td>
    </tr>
    </tbody>
</table>
</body>
</html>
