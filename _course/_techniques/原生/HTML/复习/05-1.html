<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:600px;
            height:200px;
            border:1px solid red;
            font-size:0;
        }
        .box h1{font-size:16px;}
        .box span{
            display: inline-block;
            width:100px;
            height:160px;
            background-color: pink;
            font-size:16px;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <em>中国人</em>
        <h1>中国人</h1>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>6</span>
    </div>
</body>
</html>
