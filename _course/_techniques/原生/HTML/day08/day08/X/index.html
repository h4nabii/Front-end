<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            margin: 0;
            background-color: gray;
        }

        .flex-box {
            width: 1000px;
            height: 700px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            /*justify-items: flex-end ;*/
            justify-content: space-between;
            border: 5px solid black;
            /*align-items: center;*/
            align-content: space-between;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: pink;
            box-sizing: border-box;
            border: 5px solid skyblue;
            border-radius: 20px;
        }

        .item:last-of-type {
            background-color: black;
        }

        .item:first-of-type {
            background-color: white;
        }

        .button > * {
            width: 100px;
            height: 50px;
            background-color: red;
            box-sizing: border-box;
            border: 5px solid black;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
        }

        .button > *:hover {
            background-color: rosybrown;
        }
    </style>
</head>
<body>
<div class="button">
    <div id="add-item"></div>
    <div id="remove-item"></div>
</div>
<div class="flex-box" id="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<script>
    document.getElementById("add-item").addEventListener("click", () => {
        let element = document.createElement("div");
        element.className = "item";
        document.getElementById("box").appendChild(element);
    });
    document.getElementById("remove-item").addEventListener("click", () => {
        let box = document.getElementById("box");
        let last_child = box.children[box.children.length - 1];
        box.removeChild(last_child);
    });
</script>
</body>
</html>
