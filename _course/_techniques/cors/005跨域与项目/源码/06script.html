    <!-- jsonp跨域怎么实现？
        百度搜索的接口数据：
            百度搜索内容是jsonp跨域格式获取的 ：
            网址：http://suggestion.baidu.com/su?cb=callback&wd=a
                参数：cb百度后台接受的变量 函数名
                    wd：搜索框的内容

    -->

    <script>
        function demo(res){
            console.log(res);
        }
    </script>

    <script src='http://suggestion.baidu.com/su?cb=demo&wd=程序员为什么'></script>
