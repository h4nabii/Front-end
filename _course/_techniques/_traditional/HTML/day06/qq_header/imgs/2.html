    <style>
        ul, li {
            list-style: none;
        }

        ul li {
            clear: both;
        }

        ul li a {
            color: green;
            text-decoration: none;
            float: left;
            height: 20px;
        }

        ul li a:hover {
        }

        ul li span {
            display: none;
        }

        ul li:hover span {
            display: block;
            font-family: webdings, sans-serif;
            color: lightblue;
            height: 20px;
            line-height: 20px;
        }

    </style>
</head>
