<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      body {
        background: red;
      }

      .box {
        width:1920px;
        height: 10000px;
        background: green;
        margin: 0 auto;
        position: relative;
       
      }

      .test {
        width: 400px;
        height: 400px;
        background: blue;
      }

      .test1 {
        width: 200px;
        height: 200px;
        background: orange;
        position: absolute;
        /* 如果没有left和top属性，那么test1会在原位不动 */
        left:0;
        top:0;
      }
      .box ul li:nth-child(2){background: red;}
      .box ul li:nth-child(3){background: blue;}
    </style>
  </head>
  <body>
    <div class="box" id="box">
      <div class="test" id="test"></div>
      <div class="test1"></div>

      <ul>
        <li>aaaaaaaaa</li>
        <li style="position: absolute;">aaaaaaaaa</li>
        <li >aaaaaaaaa999999999999999999</li>
        <li>aaaaaaaaa</li>
        <li>aaaaaaaaa</li>
      </ul>
    </div>
  </body>
</html>
