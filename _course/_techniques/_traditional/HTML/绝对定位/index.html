<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Absolute</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 990px;
            height: 220px;
            position: relative;
            background-color: #e7e7e7;
        }

        .content {
            width: 972px;
            height: 209px;
            left: 9px;
            top: 6px;
            position: absolute;
            background-color: white;
        }

        .content .rotate-btn {
            display: block;
            width: 34px;
            height: 59px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            background: url("img/btn.png") no-repeat;
            cursor: pointer;
            z-index: 1;
        }

        .content .rotate-btn.left {
            left: 0;
        }

        .content .rotate-btn.right {
            right: 0;
            background-position: -37px 0;
        }

        .content .view {
            position: absolute;
            width: 938px;
            left: 17px;
            top: 19px;
            overflow: hidden;
        }

        .content ul {
            position: relative;
            left: 0;
            width: 10000px;
            padding: 0;
            margin: 0;
            transition: 0.5s;
        }

        .content ul li {
            list-style: none;
            float: left;
            position: relative;
        }

        .content ul li:not(:first-child) {
            margin-left: 6px;
        }

        .content ul li a {
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .content ul li .info {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            height: 35px;
            line-height: 35px;
            font-size: 14px;
            width: 230px;
        }

        .content ul li .play-btn {
            display: block;
            position: absolute;
            width: 67px;
            height: 67px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: url("img/btn.png") 0 -69px no-repeat;
        }
    </style>
    <script src="js.js" defer></script>
</head>
<body>
<div class="container">
    <div class="content">
        <span class="rotate-btn left" id="rotate-btn-left"></span>
