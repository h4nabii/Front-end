<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片链接</title>
    <style>
        img{border:0 none;}
        a{background: red}
        a:hover img{border:10px solid red;}
    </style>
</head>
<body>


<a href="http://www.baidu.com">
    <img src="img/sg.jpeg" width="400" alt="link"/>
</a>


<!--图片的热区 hotspot 链接-->

<img src="img/sg.png" alt="png" usemap="#zxc">
<map name="zxc">
    <area shape="rect" coords="0,0,165,62" href="http://www.taobao.com" alt="淘宝">
    <area shape="circle" coords="400,155,70" href="http://www.jd.com" alt="京东">
    <area shape="poly" coords="204,308,576,308,400,500" href="http://www.ifeng.com" alt="凤凰">
</map>

</body>
</html>
