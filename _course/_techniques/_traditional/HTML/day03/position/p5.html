<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子绝父相：子就会参考父节点的左上角来 ,父节点不能使用静态定位 */
        .f{width:200px;height:400px;border:1px solid red;
           margin-top:100px;
           position: absolute;
           left:1100px;
        }
        .s{width:200px;height:30px;background: blue;
            position: absolute;
            bottom:0;
        }
        .s1{position:absolute;right:-10px;border-radius:10px;width:20px;height:100px;background: orange;}
    </style>
</head>
<body>
    
    <div class="f">
         <div class="s">

         </div>

         <div class="s1"></div>
    </div>
</body>
</html>
