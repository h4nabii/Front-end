<script>

    

     console.log(parseInt(Math.random()*10));   


    function testNumCode(n){
        var arr=[];
        for(var i=0;i<n;i++){
             num = parseInt(Math.random()*10)
             if(arr.includes(num)){
                i--;
             }else{
                arr.push(num);
             }
             
        }
        return arr.join('');
    }

    console.log(testNumCode(6));

</script>
