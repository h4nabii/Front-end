<script>
    console.log(null);
    console.log(Object);

    // 任何一个对象都有原型
    function Person(name,age){
          // 私有的属性
          this.name=name
          this.age=age
          
    }
    Person.prototype.say = function(){
        return this.name
    }
   // new 关键字做了什么?
    var p1 = new Person('tom',18)

    console.log(p1.__proto__.constructor);
   
   console.log(p1.__proto__ === Person.prototype);  // true
</script>
