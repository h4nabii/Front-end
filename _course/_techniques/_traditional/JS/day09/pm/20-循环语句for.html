<script>
 // 正常情况下，循环语句一定有一个能让其退出的条件，否则就是死循环
     var arr=[4,5,6,7,8,9,10];
     var i=-1;
     for(;;) {
        // if(i==2)break;跳出循环体
        i++
        if(i==4 || i==5)continue  //终止当前循环，进入下一次循环
        if(i<arr.length) {
            console.log(arr[i])
        }else{
           break;
        }
        
     }
</script>
