<!-- 
    字面量：程序中的固定的值，如10,20
    变量：内存中开辟出来的用来存储数据的存储空间
    变量的定义：
        var 变量名称；
        let 变量名称；

        var  变量名称1，变量名称2，变量名称3...;
    
    变量的初始化：var 变量名称 = 值；
    变量的赋值：
        第一步：定义变量，var  num;
        第二步：为变量赋值，num = 值；

    其它
        定义变量的隐式方式：变量名称 = 值；

        变量存储复杂的数据————对象：var obj = {a:1, b:2};，变量中存储的是该数据在堆内存中的地址
 -->
