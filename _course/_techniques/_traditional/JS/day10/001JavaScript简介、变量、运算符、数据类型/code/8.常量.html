<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 常量：程序运行过程中值不可以改变的量
        定义格式：const 常量名称 = 值；
    -->

    <script>
        // 求一个圆的周长和面积
        const PI = 3.14; //定义一个常量，表示圆周率
        var r = 10; //r表示圆的半径

        // 求圆的周长
        var l = 2 * PI * r;
        console.log(l);
        
        // 求圆的面积
        var s = PI * r * r;
        console.log(s);
        
    </script>
</body>
</html>
