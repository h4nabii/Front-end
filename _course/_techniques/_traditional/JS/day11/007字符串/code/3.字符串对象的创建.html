    <script>

        // 创建字符串对象的方式1：利用构造方法String，格式：var  字符串名称 = new String('hello');
        var str = new String('hello');
        console.log(typeof str, str);
        console.log(str.length);
        
        // 创建字符串对象的方式2：利用字面量形式，格式：var  字符串名称 = '字符串';
        var str = 'hello';
        console.log(typeof str, str);
        console.log(str.length);

        // 基本数据类型的字符串之所以能够调用字符串对象的属性和方法，是因为在调用这些属性和方法的那一刻，后台会自动将基本类型的字符串包装成字符串对象，然后调用字符串的属性和方法，在调用完毕后，又将这个字符串对象转换会基本的数据类型
    </script>
