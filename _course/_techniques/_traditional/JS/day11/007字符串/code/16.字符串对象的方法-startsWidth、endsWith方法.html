<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            startsWith方法
            1.作用：判断字符串是否以某个字符开头，如果是，则返回true、否则，返回false
            2.格式：字符串.startsWith('字符');

            endsWith方法
            1.作用：判断字符串是否以某个字符结尾，如果是，返回true，否则，返回false
            2.格式：字符串.endsWith('字符');
         */

        var str = 'abcdef';

        var res = str.startsWith('ab');
        var res = str.endsWith('o');

        console.log(res);
        
    </script>
</body>
</html>
