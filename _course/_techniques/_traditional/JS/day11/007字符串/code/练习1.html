<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 求距离建国有多少年 -->
    <!-- 1949-10-1
    2020-3-23 -->

    <script>
        // 求两个日期时间对象相差的差值：直接将两个日期时间对象做差
        var date = new Date();
        var date2 = new Date('1949-10-1');
        var res = Math.abs(date - date2);
        console.log(parseInt(res/1000/60/60/24/365));
        console.log(Math.floor(res/1000/60/60/24/365));
        
        
        // 利用getTime方法先获取每个日期时间对象距离1970年1月1日0时0分0秒的毫秒值
        var date = new Date();
        var date2 = new Date('1949-10-1');

        console.log(date.getTime());
        console.log(date2.getTime());
        console.log(date.getTime() - date2.getTime());

    </script>
</body>
</html>
