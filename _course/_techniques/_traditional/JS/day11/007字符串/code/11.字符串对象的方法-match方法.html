<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            match方法
            1.作用：从字符串中获取匹配到的字符
            2.格式：字符串.match('要匹配的字符');
            3.返回值：如果包含要查找的字符，那么则返回有该字符和其下标构成的数组，如果没有要查找的字符，则返回null
        */
        var str = 'helloworld';

        var res = str.match('o');
        var res = str.match('a');
        console.log(res);
        
    </script>
</body>
</html>
