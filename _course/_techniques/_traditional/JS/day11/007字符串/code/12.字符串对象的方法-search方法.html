<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            search方法
            1.作用：在字符串中查找是否包含指定的字符，类似于indexOf
            2.格式：字符串.search('字符');
            3.返回值：如果包含指定字符，则返回其下标，如果没有则返回-1
        */  

        var str = 'helloworld';

        var res = str.search('o');

        console.log(res);
        
    </script>
</body>
</html>
