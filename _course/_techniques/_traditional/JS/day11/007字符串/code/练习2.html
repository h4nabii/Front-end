    <script>
        // “ababcdeeeffhhljlkom”,统计这个字符串中每个字母出现的次数
        var str = 'ababcdeeeffhhljlkom';
        var obj = {}; //该对象的作用是用来存储字符串中出现的字符和其出现的次数，格式：字符-次数，字符-次数
        
        // 遍历字符串
        for (var i=0; i<str.length; i++) {//1
            // 获取当前遍历到的字符
            var char = str.charAt(i);//a
            
            // 判断字符char是否在对象中出现过，即对象中是否有这样的一个属性，如果没有，则在对象中添加该属性，并将它的值设置为1，如果有，则取出该属性对应的值，将这个值加1后，再将结果赋值给该属性
            if (obj[char]) {//没有
                obj[char] = 1;
            } else {// 有
                obj[char] = obj[char] + 1;
            }
        }

        console.log(obj);
    </script>
