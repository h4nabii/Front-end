<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            length属性：作用是获取字符串的长度，格式：字符串.length
        */
        var str = 'helloworld';
        console.log(str.length);
        
        str.length = 3;
        console.log(str);//字符串一旦创建不可以改变
        
    </script>
</body>
</html>
