<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ceil方法
        1.作用：对数据进行向上取整，取最小的整数
        2.格式：Math.ceil(数据);

        floor方法
        1.作用：对属性进行向下取整，取最大的整数
        2.格式：Math.floor(数据);
    -->
    <script>
        var num = 3.84;

        var res = Math.ceil(num);
        console.log(res);

        var res = Math.floor(num);
        console.log(res);
    </script>
</body>
</html>
