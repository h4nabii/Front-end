<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            对象创建时的注意事项
            1.属性名也被称为键，属性值也被称为值，属性名和属性值被称为键值对
            2.键和值之间用冒号分隔，键值对与键值对间用逗号分隔，最后一条键值对后面不要加逗号
            3.键不是标识符，就是一个普通的字符串，所以可以不遵循标识符的命名规则。但是建议还是遵循标识符的命名规则
            4.值的类型可以是任意类型，可以是基本类型的数据，也可以是引用类型的数据
        */

        var obj = {
            name: 'Tom',
            if: 10,
            'fd&(&*()dfsdkf)': true,
            fn: function() {

            },
            aa: {

            },
            bb: []

        };
    </script>
</body>
</html>
