<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            in关键字：
            1.作用：判断某个属性是否属性对象，如果属性这个对象，则返回true、否则返回false
            2.格式：'属性名称' in  对象名称；
         */

        var obj = {
            a: 1,
            b: 2,
            c: 3
        };

        // 判断a属性是否属于obj对象
        var res = 'aa' in obj;

        console.log(res);
    </script>
</body>
</html>
