    <script>
        /* 
            max方法
            1.作用：求数据的最大值
            2.格式：Math.max(值1，值2，值3...);
            min方法
            1.作用：求数据的最小值
            格式：Math.min(值1，值2，值3..);
        */

        var res = Math.max(1, 0, 7, 3, 2);
        console.log(res);
        
        var res = Math.min(1, 0, 7, 3, 2);
        console.log(res);
