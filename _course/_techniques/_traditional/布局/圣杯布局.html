<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .border-box {
            border: 1px solid black;
            box-sizing: border-box;
        }

        .content {
            width: 1200px;
            margin: 0 auto; /* align center */
        }

        .header {
            height: 200px;
        }

        /*  */
        .main * {
            float: left;
            height: 800px;
        }

        .main .left,
        .main .right {
            width: 200px;
            background-color: red;
        }

        .main .center {
            width: 800px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="content">
    <header class="header border-box">
        Header
    </header>
    <div class="main red-back">
        <div class="left border-box">
            Left part
        </div>
        <div class="center border-box">
            Center content
        </div>
        <div class="right border-box">
            Right part
        </div>
    </div>
</div>
</body>
</html>
