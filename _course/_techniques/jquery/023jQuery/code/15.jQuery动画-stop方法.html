<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #btns {
            width: 200px;
            height: 100px;
            position: fixed;
            right: 200px;
            top: 50px;
        }
        button {
            padding: 10px;
        }
        #content {
            width: 200px;
            height: 200px;
            background-color: deeppink;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="btns">
        <button>animate方法</button>
        <button>stop方法</button>
    </div>
    <div id="content"></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('button')
            .first()
            .click(function() {
                $('#content')
                    .animate({top: 400}, 5000)
                    .animate({left: 500}, 5000)
                    .animate({top: 0}, 5000)
                    .animate({left: 0}, 5000)
            });


        /*
            stop方法
            1.作用：停止动画
            2.格式：jQuery对象.stop(参数1，参数2);
            3.参数说明
                参数1：值为布尔值，默认为false（结束当前动画，执行下一次动画），如果为true（结束当前，清空动画队列，即删除剩余的动画）
                参数2：值为布尔值，默认为false（当前动画没有完成，开始执行下一次动画），如果设置成true，表示立即完成当前动画，并完成队列（即完成其它动画）【对当前动画如何处理，是没完成还是立即完成】
        */

        $('button')
            .last()
            .click(function() {
                $('#content').stop(false, true);
            });
    </script>

</body>
</html>
