<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		div{
			width: 400px;
			height: 300px;
			margin: 100px auto;
			line-height: 2em;
			overflow: hidden;
			border: 1px solid #f00;
			padding: 10px;
		}
		a{
			text-decoration: none;
			color: #000;
		}
		ul{
			list-style: none;
		}
		li:hover{
			color: #f00;
		}
		a:hover{
			color: #f00;
		}
		span{
			margin-right: 5px;
		}
	</style>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
</head>
<body>
	<div>
		<ul>
			<li><span>1、</span><a href="">+++++++</a></li>
			<li><span>2、</span><a href="">+++++++</a></li>
			<li><span>3、</span><a href="">+++++++</a></li>
			<li><span>4、</span><a href="">+++++++</a></li>
			<li><span>5、</span><a href="">+++++++</a></li>
			<li><span>6、</span><a href="">+++++++</a></li>
			<li><span>7、</span><a href="">+++++++</a></li>
			<li><span>8、</span><a href="">+++++++</a></li>
			<li><span>9、</span><a href="">+++++++</a></li>
			<li><span>10、</span><a href="">+++++++</a></li>
		</ul>
	</div>

	<script type="text/javascript">
		// 复制li，将li添加到ul中
		$('li').clone().appendTo('ul');

		// 启动定时器，使moveUp方法执行
		var timer = setInterval(moveUp, 10);

		// 设置鼠标移入和移出的效果
		$('div').hover(function() {
			clearInterval(timer);
		}, function() {
			timer = setInterval(moveUp, 10);
		});



		// 封装一个方法，该方法可以让ul向上滚动
		function moveUp() {
			// 获取当前的scrollTop的值
			var top = $('div').scrollTop();

			if (top > $('ul').height()/2) {
				$('div').scrollTop(0);
			} else {
				$('div').scrollTop(top + 1);
			}
		}
	</script>
</body>
</html>
