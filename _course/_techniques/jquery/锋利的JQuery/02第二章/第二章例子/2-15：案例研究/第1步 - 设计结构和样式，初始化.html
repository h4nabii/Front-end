<script type="text/javascript" src="../../scripts/jquery-1.3.1.js"></script>
<script type="text/javascript">
    $(function(){
          $extendkinds=$('.SubCategoryBox ul li:gt(5):not(:last)');
          $allKinds = $('.SubCategoryBox ul li');
          //$("ul li:contains('爱国者')").addClass("promoted");
          $extendkinds.hide();
          $btn = $('.showmore > a');
          $btn.click(function(){
              if($extendkinds.is(":visible")){
                   $extendkinds.hide();
                   //$allKinds.filter(":contains('爱国者')").addClass("promoted");
                    //$("ul li:contains('爱国者'),ul li:contains('尼康')").removeClass("promoted");
                     $('.showmore span').css('background',"url(img/down.gif) no-repeat 0 0")
                       .text("显示全模式")


              }else{
                  $extendkinds.show();

                  $('.showmore span').css('background',"url(img/up.gif) no-repeat 0 0")
                      .text("显示精简模式");
                  $('ul li').filter(":contains('爱国者'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");

              }

              return false;
          })
    })
</script>
