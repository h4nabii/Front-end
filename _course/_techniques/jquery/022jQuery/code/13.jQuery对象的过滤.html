<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li id="box">我是第3个li</li>
        <li>我是第4个li</li>
        <li class="sty">我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li class="sty">我是第8个li</li>
        <li>我是第9个li</li>
        <li>我是第10个li</li>
    </ul>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('li')
            .first() //从jQuery对象集合中过滤出第一个jQuery对象
            .css('background', 'red');



        $('li')
            .last()//从jQuery对象集合中过滤出最后一个jQuery对象
            .css('background', 'blue');


        $('li')
            .eq(2)  //从jQuery对象集合中过滤出指定下标的jQuery对象
            .css('color', '#0f0');


        $('li')
            .filter('#box,.sty')//过滤出匹配指定选择器的jQuery对象，选择器之间用逗号分隔
            .css('font-size', '100px')
    </script>
</body>
</html>
