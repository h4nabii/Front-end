<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: darkkhaki;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>我是原有的div</div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        /*
            clone方法
            1.作用：克隆页面中的元素
            2.格式：要被克隆的元素.clone(true/false);false为默认值，表示不克隆元素的事件
            3.返回值：被克隆出来的节点
        */

        $('div')
            .click(function() {
                console.log('helloworld');
            })
            .clone(true)
            .appendTo('body')
            .html('我是被克隆出来的div');
    </script>
</body>
</html>
