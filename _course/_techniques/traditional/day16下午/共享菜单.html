<script>
    var oS = document.querySelector('.share');
    console.log(oS);
    var btn = document.querySelector('.share span');
    var initPos = oS.offsetLeft;
    console.log(initPos);
    var tid = null;
    var flag = true
    btn.onclick = function(){
         console.log('aaaa');
        //  oS.style.left = 0+"px"
        if(flag){
                tid = setInterval(function(){
                if(oS.offsetLeft>=0){
                    oS.style.left=0;
                    clearInterval(tid)
                }
                oS.style.left = oS.offsetLeft + 20 +'px'
            },30)
            flag = false;
        }else{
             oS.style.left = initPos +'px'
             flag = true;
        }

          }
</script>
