<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<style>
		#div1 {
			width: 100px;
			height: 100px;
			position: absolute;
			background: red;
			left: 0;
			top: 50px;
		}
		.line{
			position: absolute;
			width:0;
			border:1px solid green;
			height:1000px;
			top:0;
			left:400px;
		}
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>

</head>

<body>
	<input type="button" value="开始运动" onclick="startMove(11,300)" />
	<input type="button" value="back" onclick="startMove(-11,0)" />
	<div id="div1"></div>
	<div class="line"></div>
</body>

</html>
<script>
	// 找对象，操作对象
	var oBox = document.querySelector('#div1')
	// var tid = null;
	function startMove(iSpeed,iTarget){
      tid =  setInterval(function(){
		if(oBox.offsetLeft+iSpeed>=iTarget){
			  oBox.style.left = iTarget + 'px'
              clearInterval(tid)
		}else{

			
			oBox.style.left = oBox.offsetLeft + iSpeed + 'px'
			
			// if(oBox.offsetLeft>=iTarget){
			// 	oBox.style.left=iTarget+'px'
			// }
			
		}
	   },30)
		
	}

	// bug 连续点击
</script>
