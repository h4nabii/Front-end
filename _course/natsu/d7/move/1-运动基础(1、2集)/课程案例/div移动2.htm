<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 {width:100px; height:100px; position:absolute; background:red; left:0; top:50px;}
.div2{width:1px;height:300px;position: absolute;border-left: 1px solid red;left:300px;top:0;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
    window.onload = function(){
         oDiv = document.getElementById("div1");
         oBtn = document.getElementsByTagName("input")[0];
        //oDiv.style.left=10 + "px";
     //console.log(oDiv.style.left);// 可以给样式属性附值,只写，第一次不能读
     //alert(oDiv.offsetLeft)
     //alert(oDiv.offsetTop);
        var timer = null;
   oBtn.onclick = function(){
       clearInterval(timer)
       timer= setInterval(function(){

             if(oDiv.offsetLeft>=300){
                oDiv.style.left = 300+"px";
                 clearInterval(timer);
             }else{
                 oDiv.style.left = oDiv.offsetLeft + 9 +"px";
             }

         },100)
     }
    
   }


</script>
</head>

<body>
<input type="button" value="开始运动"  />
<div id="div1"></div>
<div class="div2"></div>
</body>
</html>
