    </div>

<script>
    function getStyle(obj,style){
        if(obj.currentStyle){
            return obj.currentStyle[style];
        }else{
            return getComputedStyle(obj,false)[style];
        }
    }
   var oBox = document.querySelector('.box');
//    console.log(oBox.style.width);
console.log(getStyle(oBox,'width'));
</script>
