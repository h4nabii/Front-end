<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div></div> 
    
    <script src="jquery-1.12.4.js"></script>
    <script>
        /* 
            one方法
            1.作用：给元素添加一次性事件
            2.格式：jQuery对象.one('事件名称', function() {});
        */

        $('div').one('click', function() {
            console.log('我是一次性事件');
        });
    </script>
</body>
</html>
