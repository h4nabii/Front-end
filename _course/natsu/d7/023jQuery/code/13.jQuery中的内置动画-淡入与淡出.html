<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: darkorange;
        }
        button {
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button type="button">fadeIn</button>
    <button type="button">fadeOut</button>
    <button type="button">fadeToggle</button>
    <button type="button">fadeTo</button>
    <button type="button">执行多个动画</button>
    <div></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        var $btns = $('button');

        $btns.first().click(function() {
            $('div').fadeIn(2000, function() {
                console.log('显示执行完毕')
            });
        });

        $btns.eq(1).click(function() {
            $('div').fadeOut(3000, function() {
                console.log('隐藏执行完毕')
            });
        });
        
        $btns.eq(2).click(function() {
            $('div').fadeToggle(3000, function() {
                console.log('动画执行完毕了')
            })
        });

        /* 
            fadeTo方法：该方法的作用是，将元素的透明度逐渐改变到指定的值，注意，即使透明度为0，那么元素也是占位的，因为元素并没有被设置display：none
        */
        $btns.eq(3).click(function() {
            $('div').fadeTo(3000, 0.3);
        });

        $btns.last().click(function() {
            $('div').slideUp(3000).slideDown(2000).fadeOut(2000).fadeIn(3000)
        });
    </script>
</body>
</html>
