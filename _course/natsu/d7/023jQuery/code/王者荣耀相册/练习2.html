<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 690px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            margin: 20px auto;
            color: #2f2f65;
        }
        ul {
            list-style: none;
            overflow: hidden;
        }
        li {
            float: left;
            margin-right: 10px;
        }
        ul li:last-of-type {
            margin-right: 0;
        }
        li img {
            width: 130px;
            opacity: 0.5;
        }
        ul li:first-of-type img {
            opacity: 1;
        }
        #show {
            height: 300px;
            overflow: hidden;
            margin: 10px 0;
        }
        #show img {
           width: 690px; 
        }
        #content {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h2>王者荣耀相册</h2>
        <div id="title">
            <ul>
                <li><img src="1.jpg" alt="图1:韩信"></li>
                <li><img src="2.jpg" alt="图2:刘邦"></li>
                <li><img src="3.jpg" alt="图3:露娜"></li>
                <li><img src="4.jpg" alt="图4:兰陵王"></li>
                <li><img src="5.jpg" alt="图5:武则天"></li>
            </ul>
        </div>
        <div id="show"><img src="1.jpg" alt=""></div>
        <div id="content">图1：韩信</div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('li img')
            .mouseover(function() {
                // 切换大图内容
                $('#show img').attr('src', $(this).attr('src'));
                // 切换大图的标题
                $('#content').html($(this).attr('alt'));
                // 将当前的li里面的图片的opacity设置为1
                $(this).css('opacity', 1).parent().siblings().find('img').css('opacity', 0.5);
            })
    </script>
</body>
</html>
