<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        load事件：原生JS的事件
        ready事件：jQuery中的事件
        区别
        1.ready事件的触发时间要早于load事件，ready事件是在DOM树渲染完毕后触发，而load事件是在页面中的节点加载完毕后触发，如页面中的图片都加载完毕了才会触发该事件
        2.页面中可以有多个ready事件同时存在，它们不会产生覆盖现象，而load只能有一个，后面加的会覆盖前面加的
    -->
    <img src="http://t8.baidu.com/it/u=1484500186,1503043093&fm=79&app=86&f=JPEG?w=1280&h=853" alt="">
    <img src="http://t7.baidu.com/it/u=3616242789,1098670747&fm=79&app=86&f=JPEG?w=900&h=1350" alt="">
    <img src="http://t8.baidu.com/it/u=2247852322,986532796&fm=79&app=86&f=JPEG?w=1280&h=853" alt="">

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {
            console.log('ready事件触发了1');
        });
        $(document).ready(function() {
            console.log('ready事件触发了2');
        });
        $(document).ready(function() {
            console.log('ready事件触发了3');
        });
        // window.onload = function() {
        //     console.log('load事件触发了1');
        // };
        // window.onload = function() {
        //     console.log('load事件触发了2');
        // };
        // window.onload = function() {
        //     console.log('load事件触发了3');
        // };
    </script>
</body>
</html>
