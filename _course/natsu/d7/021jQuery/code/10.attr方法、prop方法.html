<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" title="hello" class="sty"></div>
    <p></p>

    <script src="jquery-1.12.4.js"></script>
    <script>
        /* 
            attr方法
            prop方法
        */
        // console.log($('#box').attr('title'));//表示获取title属性的值
        // console.log($('#box').prop('title'));//表示获取title属性的值

        // $('#box').attr('title', 123);
        // $('#box').prop('title', 456);

        // console.log($('#box').attr('class'));
        // console.log($('#box').prop('class'));


        // $('#box').attr('class', 'sty2');
        // $('#box').prop('class', 'sty2');


        // $('#box').attr('a', 100);//attr支持自定义属性
        $('#box').prop('b', 200);//prop不支持自定义属性

        // checked/seleceted：建议用prop，把值设置为true、false





        // 如果要一次性给元素添加多个属性，可以采用如下格式：jQuery对象.attr或prop({
        //     属性名：属性值，
        //     属性名：属性值
        //     ....
        // });

        $('p').prop({
            id: 'box2',
            title: 'world',
            class: 'sty2'
        });
    </script>
</body>
</html>
