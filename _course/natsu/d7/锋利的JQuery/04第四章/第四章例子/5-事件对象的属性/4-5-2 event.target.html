 <title></title>

<body>
<style type="text/css">
    .box,.box2,.box3{border: 1px solid #000;padding: 20px;}
    .box{width:300px;height:300px;}
    .box2{width:200px;height:200px;}
    .box3{width:100px;height:100px;}
</style>
<div class="box" id="box">
      111111111111
    <div class="box2">
         22222222222222222
        <div class="box3">3333333333333</div>
    </div>
</div>
</body>

<script type="text/javascript" src='js/jquery-3.3.1.min.js'></script>
<script type="text/javascript">
      /*$('.box').click(function(e){
         console.log(e.target);
      })*/

      $('.box').delegate($('.box .box3'),"click",function(){
          $('.box .box3').text("中国人伟大啊!");
      }).delegate($('.box .box2'),'mouseout',function(){
                 $('.box .box2').css("border","3px dashed red")
              })
</script>
