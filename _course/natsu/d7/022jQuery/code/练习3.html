<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box {
            width: 50%;
            margin: 100px auto;
            font-size: 14px;
            text-align: center;
        }
        table, td, th {
            border: 1px solid;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        tr {
            height: 30px;
        }
        button {
            margin: 20px 0;
            padding: 0 5px;
        }
        input {
            margin: 10px 0;
        }
        thead {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="box">
        科　　目:
        <input type="text"><br>
        所属学院:
        <input type="text"><br>

        <button type="button">清空</button>
        <button type="button">添加</button>

        <table>
            <thead>
                <tr>
                    <th>课程</th>
                    <th>所属学院</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML</td>
                    <td>起航教育</td>
                    <td><span>删除</span></td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>起航教育</td>
                    <td><span>删除</span></td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>起航教育</td>
                    <td><span>删除</span></td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>起航教育</td>
                    <td><span>删除</span></td>
                </tr>
            </tbody>
        </table> 
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        // 清空效果
        $('button')
            .first()
            .click(function() {
                $('tbody').empty();
            });
        

        // 添加效果
        $('button')
            .last()
            .click(function() {
                // 获取表单元素的值
                var subject = $('input').first().val();
                var college = $('input').last().val();

                // 判断科目和学院是否为空
                if (subject=='' || college=='') {
                    alert('对不起，科目和学院不可以为空');
                    // 清空文本框
                    $('input').first().val('');
                    $('input').last().val('');
                } else {
                    var str = `<tr><td>${subject}</td><td>${college}</td><td><span>删除</span></td></tr>`;
                    
                    // 将科目和学院渲染到页面
                    $('tbody').append(str);

                    // 清空文本框
                    $('input').first().val('');
                    $('input').last().val('');
                }
                
            });
    </script>
</body>
</html>
