    <script src="jquery-1.12.4.js"></script>
    <script>
        /* 
            empty方法
            1.作用：清空某个容器下面的所有的内容
            2.格式：容器.empty();


            remove方法
            1.作用：删除页面中的某个jQuery对象
            2.格式：要被删除的jQuery对象.remove('选择器');
            3.注意：如果被删除的元素身上有事件，那么事件会被删除
        */
        // $('ul').empty();
        // $('#box').remove();// 表示删除id为box的li

        // $('li').remove('#box');//表示删除带有id=box的li

        });

        $('#box').remove().appendTo('ul');
