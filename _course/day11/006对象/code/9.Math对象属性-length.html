    <script>
        /* 
            Math对象：用于数学运算的对象，包含大量的属性和方法
            1.PI属性：获取圆周率
        */
        console.log(Math.PI);
        console.log(Math['PI']);

        // 求圆的周长和面积
        var r = 10;

        var l = 2 * Math.PI * r;
        console.log(l);
        
        var s = Math.PI * r * r;
        console.log(s);
        
    </script>
