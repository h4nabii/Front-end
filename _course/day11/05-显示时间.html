    <style>
        .time {
            width: 300px;
            height: 60px;
            font-size: 22px;
            border: 10px darkcyan double;
            line-height: 60px;
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="time" id="time"></div>
</body>
</html>
<script>
    var oT = document.getElementById('time');
    showTime();

    function showTime() {
        let date = new Date()
        oT.innerHTML = new Intl.DateTimeFormat("zh", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit"
        }).format(date);
    }

    setInterval(function () {
        showTime();
    }, 1000)
