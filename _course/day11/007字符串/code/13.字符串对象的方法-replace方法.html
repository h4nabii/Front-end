<body>
    <script>
        /* 
            replace方法
            1.作用：将字符串中的指定字符替换为新的字符
            2.格式：字符串.replace('旧的字符', '新的字符');
        */

        var str = 'hello';

        var res = str.replace('e', 'a');

        console.log(res);
        
    </script>
