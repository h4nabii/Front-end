<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            repeat方法
            1.作用：将字符串按照指定的次数进行重复
            2.格式：字符串.repeat(次数);
         */

        var str = 'abc';

        var res = str.repeat(5);

        console.log(res);
        
    </script>
</body>
</html>
