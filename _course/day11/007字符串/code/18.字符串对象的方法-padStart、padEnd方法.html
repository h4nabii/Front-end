<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            padStart方法
            1.作用：将字符串扩展到指定的长度，如果长度不够，那么在字符串左侧以指定字符补位
            2.格式：字符串.padStart(长度，'用来补位的字符');

            padEnd方法
            1.作用：将字符串的长度进行扩展，如果长度不够，在字符串的末尾用指定字符补位
            2.格式：字符串.padEnd(长度，'指定字符');

            注意：如果指定的长度小于字符串现有长度，那么不需要补位，直接范围字符串本身
         */

        var str = 'abcdef';

        // var res = str.padStart(10, '*');
        // var res = str.padEnd(10, '-');
        // console.log(res);


        var res = str.padStart(3, '*');
        console.log(res)
    </script>
</body>
</html>
