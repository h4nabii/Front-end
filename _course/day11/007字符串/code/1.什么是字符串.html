<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据类型：基本数据类型、引用数据类型
        // 基本数据类型：数值型、字符型、布尔型、Undefined、Null

        // var str = 'hello';
        // var str = "hello";
        // var str = ''; //空字符串

        var str = 'hello"world"';
        console.log(str);
        
        var str = 'hello\
        world';
        console.log(str);
        

        // 转义字符：以反斜线开头的字符，如\n、\t，它们具有特定的功能和含义
        console.log('hello\tworld');
        console.log('hello\nworld');
        console.log('hello\rworld'); //回车换行
        console.log('hello\'world');
        console.log('hello\\nworld')
    </script>
</body>
</html>
