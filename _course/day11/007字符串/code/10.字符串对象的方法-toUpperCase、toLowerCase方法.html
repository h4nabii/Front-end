<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            toUpperCase方法
            1.作用：将字符串中的小写字母转换为大写
            2.格式：字符串.toUpperCase();

            toLowerCase方法
            1.作用：将字符串中的大写字母转换为小写
            2.格式：字符串.toLowerCase();
        */
        var str = 'helloWORLD';

        var res = str.toUpperCase();
        console.log(res);

        var res = str.toLowerCase();
        console.log(res);
        
        
    </script>
</body>
</html>
