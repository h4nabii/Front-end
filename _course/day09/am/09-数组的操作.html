<script>
    // push   向末尾

    var arr=[];
    arr.push(1);
    console.log(arr)
    arr.push(2)
    console.log(arr)
    arr.push(3)
    console.log(arr)

    // unshift   向最前面
    arr.unshift('包子')
    console.log(arr)

    // splice   指定位置
    arr.splice(2,0,'dog')
    console.log(arr)
</script>
