<script>
    var arr = ['a', 2, 3, 'b', 5];
    var obj = {name: 'sq', age: 18};
    // 我们需要注意数组或对象,它是内部的部元素,还是元素的下标
    // 元素,我们也叫做项,也叫做值   value
    // 下标,我们叫做位置,也叫做键   key
    for (var key in arr) {
        console.log(key, "=>", arr[key]);
    }
    console.log('============================================');
    for (var key in obj) {
        console.log(key, "=>", obj[key]);
    }


</script>
