<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 利用while统计水仙花的个数
        var i = 100;
        var count = 0;

        while (i <= 999) {
            var g = i % 10;
            var s = parseInt(i / 10) % 10;
            var b = parseInt(i / 100) % 10;

            var sum = g*g*g + s*s*s + b*b*b;

            if (sum == i) {
                console.log(i);
                count++;
            }

            i++;
        }

        console.log(count);
    </script>
</body>
</html>
