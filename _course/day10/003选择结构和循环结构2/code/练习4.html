<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 利用switch判断学生成绩等级90-100，优秀、70-90，良好、60-70，合格、0-60，不合格、其它值-数据不合理 -->
    <script>
        var score = parseInt(prompt('请输入您的成绩:'));

        switch(true) {//99
            case score>=90 && score<=100:
                console.log('优秀');
                break;
            case score>=70 && score<90:
                console.log('良好');
                break;
            case score>=60 && score<70:
                console.log('合格');
                break;
            case score>=0 && score<60:
                console.log('不合格');
                break;
            default:
                console.log('数据不合理');
        }
    </script>
</body>
</html>
