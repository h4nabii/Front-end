<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- innerHTML属性属于DOM操作的，作用是设置或者获取页面中元素的内容 -->
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li id="box">我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>

    <script>
        // 获取id为box的li
        var li = document.getElementById('box');

        // 获取li中的内容
        console.log(li.innerHTML);

        // 设置li中的内容
        li.innerHTML = 'helloworld';
    </script>
</body>
</html>
