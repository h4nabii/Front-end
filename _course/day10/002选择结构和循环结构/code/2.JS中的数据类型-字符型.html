<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符型：由单引号或双引号包含起来的0个或多个字符
        var str;

        str = 'hello';
        str = "world";
        // str = 'hello"; //不可以
        str = 'hello"world"'; //单引号中只能包含双引号，同样，双引号中只能包含单引号
        str = "hello'world'";


        /* 
            转义字符：以反斜线开头的字符，如\n（表示换行）、\t（表示一个制表符）
        */
        str = 'hello\nworld';
        str = 'hello\tworld';
        str = 'hello\'world';
        str = 'hello\"world';
        console.log(str);


        var num1 = 10, num2 = 20, sum;
        sum = num1 + num2;
        console.log(num1 + '与' + num2 + '的和为:' + sum); //10与20的和为：30

        // 采用模板字符串，格式：`xxxx${js语句}xxxx`;   
        console.log(`${num1}与${num2}的和为:${num1+num2}`);
    </script>
</body>
</html>
