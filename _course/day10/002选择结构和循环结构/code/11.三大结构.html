<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 编程语言的三大结构：顺序结构、选择结构、循环结构
            1.顺序结构：程序自上而下执行，不经任何跳转
            2.选择结构：先判断条件，如果条件成立则执行某些操作，如果条件不成立，则不执行或执行其他操作，if、switch
            3.循环结构：程序中能够重复执行的代码段，for、while、do  while
        */

        /* 
            选择结构-if语句，包含三种形式
            1.单分支：if
            2.双分支：if  else
            3.单分支：if   else if   else
        */

        /* 
            单分支：只考虑条件成立
            if (条件) {
                条件成立时要执行的操作
            }
        */
        
        // console.log(3>2 ? '111' : '222')
        if (3 < 2) {
            console.log('111');
        }


        /* 
            双分支：既考虑成立时的情况，也考虑不成立时的情况
            if (条件) {
                成立时的操作
            } else {
                不成立时的操作
            }
        */

        if (3 < 2) {
            console.log('111');
        } else {
            console.log('222');
        }


        /* 判断一个年份是否为闰年：如果一个年份能被4整除，且不能不100整除，或能被400整除 */
        var year = 2001;

        if (year%4==0 && year%100!=0 || year%400==0) {
            console.log('闰年');
        } else {
            console.log('平年');
        }

        /* 判断一个数是否为水仙花数：水仙花数是一个三位数，如果这个三位数上的每一位的立方之和还等于这个数本身，那么这个数就是水仙花数，如153,3*3*3+5*5*5+1*1*1==153 */
        var num = 154;

        var g = num % 10;
        var s = parseInt(num / 10) % 10;
        var b = parseInt(num / 100) % 10;

        var sum = g*g*g + s*s*s + b*b*b;

        if (sum == num) {
            console.log('yes');
        } else {
            console.log('no');
        }

        /* 
            多分支：可以考虑多种条件
            if (条件1) {
                语句1；
            } else if (条件2) {
                语句2；
            } else if (条件3) {
                语句3；
            }
            ....
            else {
                所有条件都不成立时要执行的操作；
            }
        */

        /* 
            判断学生成绩等级
            90-100：优秀
            70-90：良好
            60-70：合格
            0-60：不合格
            其它的值为：数据不合理
        */
        var score = -59;

        if (score>=90 && score<=100) {
            console.log('优秀');
        } else if (score>=70 && score<90) {
            console.log('良好'); 
        } else if (score>=60 && score<70) {
            console.log('合格');
        } else if (score>=0 && score<60) {
            console.log('不合格');
        } else {
            console.log('数据不合理');
        }


        /* 
            if使用时的注意事项
            1.小括号后面不要加分号,因为默认情况下，if只控制离它最近的一条语句，如果要控制多条，可以用大括号将所有的语句包起来
            2.如果小括号里面写的不是布尔值，那么后台会自动将它转换为布尔值
        */
        if (3 < 2) {
            ; 
        
            console.log('hello');
        }

        if (3) {// 调用Boolean方法将3转换为布尔值
            console.log('world');
        }
    </script>
</body>
</html>
