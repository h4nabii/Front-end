<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>模拟select控件</title>
    <style>
    html,body{height:100%;overflow:hidden;}
    body,div,form,h2,ul,li{margin:0;padding:0}
    ul{list-style-type:none;}
    body{background:#23384e;font:12px/1.5 \5fae\8f6f\96c5\9ed1;}
    #search,#search form,#search .box,#search .select,#search a{background:url("search.jpg"/*tpa=http://js.fgm.cc/learn/lesson5/img/search.jpg*/) no-repeat;}
    #search,#search .box,#search form{height:34px;}
    #search{postion:relative;width:350px;margin:10px auto;}
    #search .box{background-position:right 0;}
    #search form{}
    #search a{}
    #search a:hover{}
    #search .sub{}
    #search .sub li{}
    #search .sub li.hover{}
    </style>
    <script type="text/javascript">
        window.onload = function ()
        {
            var oSelect = document.getElementsByClassName("span")[0];
            var oSub = document.getElementsByClassName("ul")[0];
            var aLi = oSub.getElementsByTagName("li");
            var i = 0;



            onSelect.onclick = function (event)
            {
                var style = oSub.style;
                style.display = style.display == "block" ? "none" : "block";
                //
                (event || window.event).cancelBubble = true;
            };
        };

        for (i = 0; i<aLi.length; i++)
        {
            aLi[i].onmouseover = function ()
            {
                this.className = "hover";
            };
            //
            aLi.onmouseout = function ()
            {
                this.className = "";
            }
            aLi[i].onclick = function ()
            {
                oSelect.innerHTML = this.innerHTML;
            }

            document.onclick = function ()
            {
                oSub.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="search">
    <div class="box">
        <form>
            <span class="select">请选择游戏名称</span>
            <a href="javascript:;">搜索</a>
        </form>
    </div>
    <ul class="sub">
        <li>地下城与勇士</li>
        <li>魔兽世界（国服）</li>
        <li>魔兽世界（台服）</li>
        <li>热血江湖</li>
        <li>神鬼传奇</li>
        <li>大话西游II</li>
        <li>QQ幻想世界</li>
    </ul>
    </ul>
</div>
</body>
</html>
