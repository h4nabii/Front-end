<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Math.ceil(1.000001); // 小数点舍去进一位
        console.log(a); //2

        var b = Math.floor(1.9999); // 小数点舍去
        console.log(b); // 1

        var c = Math.round(1.499999); // 十分位的四舍五入
        console.log(c); // 1

        var d = Math.round(1.50000); // 十分位的四舍五入
        console.log(d); // 2


        var maxValue = Math.max(1.2,111,22,111.01,44); // 最大值
        var minValue = Math.min(1.2,111,22,111.01,44); // 最小值
        console.log(maxValue, minValue); //111.01    1.2


        var ran = Math.random(); // 返回0-1的小数（包括0，不包括1）
        console.log(ran);
        // 返回随机 0 - 10 （包括0和10）整数

        for(var i = 0; i < 100; i++){
            var num = Math.floor(Math.random() * 11); // Math.random() * 11  == 0 - 10.9999999999
            console.log(num);
        }

        // 3 - 7
        // 3 + Math.floor(Math.random() * 5);
    </script>
</body>
</html>
