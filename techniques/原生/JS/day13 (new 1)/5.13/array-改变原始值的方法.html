<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [121,22,19,343,39];
        arr.sort(); // 默认按首字符进行排序
        console.log(arr); // [121, 19, 22, 343, 39]

        arr.sort(function(a,b){
            return a - b;
        }); // 正序
        console.log(arr); // [19, 22, 39, 121, 343]

        arr.sort(function(a,b){
            return b - a;
        }); // 降序
        console.log(arr); // [343, 121, 39, 22, 19]



        var arrA = [1];
        var len = arrA.unshift('a'); //头部添加， len变量值为arrA的新长度
        console.log(len, arrA); // 2  ['a', 1]
        var len2 = arrA.push(true); //尾部添加， len2变量值为arrA的新长度
        console.log(len2, arrA); //3  ['a', 1, true]

        var arrB = [1,'a', true];
        var val = arrB.shift(); // 头部删除一个元素，返回值是删除的元素
        console.log(val, arrB); // 1  ['a', true]
        var val2 = arrB.pop();  // 尾部删除一个元素，返回值是删除的元素
        console.log(val2, arrB); // true  ['a']

        
    </script>
</body>
</html>
