<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        将系统当前的日期时间以下面的形式输出到控制台
        2020年3月20日 星期五 17:23:05
     -->

     <script>
        // 获取系统当前的日期和时间
        var date = new Date();
        
        // 提取日期时间中的构成元素
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var week = date.getDay();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        

        // 处理星期
        switch(week) {
            case 1:
                week = '星期一';
                break;
            case 2:
                week = '星期二';
                break;
            case 3:
                week = '星期三';
                break;
            case 4:
                week = '星期四';
                break;
            case 5:
                week = '星期五';
                break;
            case 6:
                week = '星期六';
                break;
            case 0:
                week = '星期日';
                break;
        }

        // 处理时分秒
        if (hour < 10) {
            hour = '0' + hour;
        }
        if (minute < 10) {
            minute = '0' + minute;
        }
        if (second < 10) {
            second = '0' + second;
        }

        var str = `${year}年${month}月${day}日 ${week} ${hour}:${minute}:${second}`;

        console.log(str);
     </script>
</body>
</html>
