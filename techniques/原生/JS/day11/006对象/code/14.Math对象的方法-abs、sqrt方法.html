<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            abs方法
            1.作用：求数据的绝对值
            2.格式：Math.abs(数据);
        */

        var num = -3;

        var res = Math.abs(num);
        console.log(res);
        

        /* 
            sqrt方法
            1.作用：求数据的算数平方根
            2.格式：Math.sqrt(数据);
        */

        var num = 4;

        var res = Math.sqrt(num);
        console.log(res);
        
    </script>
</body>
</html>
