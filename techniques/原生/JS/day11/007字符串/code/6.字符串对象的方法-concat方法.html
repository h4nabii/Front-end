<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            concat方法：
            1.作用：拼接字符串
            2.格式：字符串1.concat(字符串2);
        */
        var str1 = 'hello';
        var str2 = 'world';

        var res = str1.concat(str2, 100, 200);
        console.log(res);
        


        /* 
            注意：如果要实现字符串拼接，可以使用加号，格式：字符串1 + 字符串2；
        */
        console.log(str1 + str2 + 100 + 300);

    </script>
</body>
</html>
