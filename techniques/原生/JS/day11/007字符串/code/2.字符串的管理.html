<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        字符串中字符的管理方式类似于数组，也就是说每个字符都有自己的下标，下标从0开始，到字符串长度-1
     -->

    <script>
        var str = 'helloworld';

        console.log(str[0]);
        console.log(str[1]);
        console.log(str[9]);
        
        console.log('-----------------for循环----------------------');
        for (var i=0; i<10; i++) {
            console.log(str[i]);
        }

        console.log('-------------------for in循环---------------------');
        for (var i in str) {
            console.log(i + '...' + str[i]);
        }

        console.log('-----------------for of循环--------------------------');
        for (var val of str) {
            console.log(val);
        }
        
        console.log('-----------------forEach----------------------');
        // str.forEach(function(val, index) {//不可以使用forEach遍历字符串，因为forEach是数组对象的方法
        //     console.log(val);
        //     console.log(index);
        // });


        // 注意：字符串一旦创建，不可以改变，所以下面的操作对于字符串str来讲是起作用的
        // str[20] =  'a';
        // str[0] = '*';
        // delete str[1];

        // str = '123' // 注意：这种改法不是改变字符串本身，而是改变变量str中存储的内容
        console.log(str);
        
    </script>  
</body>
</html>
