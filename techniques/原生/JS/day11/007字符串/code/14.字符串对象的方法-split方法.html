<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            split方法
            1.作用：将字符串转换为数组
            2.格式：字符串.split('分隔符');
            3.分隔符说明
                1）如果不写参数，那么会将整条字符串作为一个数组元素进行转换
                2) 如果写参数，那么参数两侧的字符会被转换为数组元素
                3）如果要将字符串中的每个字符都作为一个数组元素，那么分隔符可以是空字符串
        */

        var str = 'hello';

        var arr = str.split();
        var arr = str.split('e');
        var arr = str.split('');
        
        console.log(arr);
        
    </script>
</body>
</html>
