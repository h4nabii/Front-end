<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            includes方法
            1.作用：判断字符串中是否包含指定的字符，有返回true，没有返回false
            2.格式：字符串.includes('字符');
         */

        var str = 'helloworld';

        console.log(str.includes('ow'));
    </script>
</body>
</html>
