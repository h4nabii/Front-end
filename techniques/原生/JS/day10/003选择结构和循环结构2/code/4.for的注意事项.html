<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  
            1.for循环的三个表达式都可以省略，但是分号不可以省略
                1)表达式1：作用是对变量进行初始化,如果省略，那么通常变量的初始化工作是在进入到循环前执行的
                2）表达式3：作用是对变量进行修正,如果省略，那么变量的修正工作通常位于循环体内部
                3）表达式2：作用是判断循环条件是否成立，如果省略，会陷入“死循环”
                4）表达式1和表达式3除可以同时对多个变量进行定义和修正
            2.小括号后面不可以加分号，因为for默认也是只控制离它最近的一条语句
        */
        for (var i=1, j=10; i<=5; i++, j+=10) {
            console.log('hello');
        }

        for (var i=1; i<=10; i++) {
        ; 
        
            console.log('123');
        }
    </script>
</body>
</html>
