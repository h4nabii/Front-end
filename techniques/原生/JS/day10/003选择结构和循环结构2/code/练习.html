    <!-- 3.输入一个商品的价格，根据相应的折扣，实际花了多少钱。
    >1000 5折
    >=800 <1000 6折
    >=500 <800 7折
    >=200 <500 8折
    <200 9折 -->
    
    <script>
        var price = parseInt(prompt('请输入您的价格', 0));
        var discount;

        if (price > 1000) {
            discount = price * 0.5
        } else if (price>=800 && price<1000) {
            discount = price * 0.6;
        } else if (price>=500 && price<800) {
            discount = price * 0.7;
        } else if (price>=200 && price<500) {
            discount = price * 0.8; 
        } else if (price>=0 && price<200) {
            discount = price * 0.9;
        }

        console.log(`原价为${price}，折扣后的价格为${discount}`);
    </script>
