<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印所有的水仙花数
        for (var i=100; i<=999; i++) {
            // 获取i的每一位上的数值
            var g = i % 10;
            var s = parseInt(i / 10) % 10;
            var b = parseInt(i / 100) % 10;
            
            // 求每一位的立方的和
            var sum = g*g*g + s*s*s + b*b*b;

            // 判断sum是否等于i
            if  (sum == i) {
                console.log(i);
            }
        }
        // 打印所有的回文数，所谓回文数是指1个五位数12321，并统计个数
        var count = 0;

        for (var i=10000; i<=99999; i++) {
            // 获取每一位的数值
            var g = i % 10;
            var s = parseInt(i / 10) % 10;
            var q = parseInt(i / 1000) % 10;
            var w = parseInt(i / 10000) % 10;

            if (w==g && q==s) {
                console.log(i);
                count++;
            }
        }

        console.log(`回文数的个数为${count}`);
    </script>
</body>
</html>
