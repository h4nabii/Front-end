<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // do while：先执行一遍循环体，然后判断循环条件是否成立，如果成立则继续执行循环体
        // do {
        //     循环体
        // } while(循环条件);

        // do while和for/while的区别：do while会先执行一遍循环体，然后判断循环条件，也就是说如果循环条件不成立，那么do while循环中循环体至少执行了一遍，而for和while一遍都不执行

        // 打印5个hello
        var i = 1;

        do {
            console.log('hello');
            i++; //6
        } while (i <= 5);


        // 打印10以内的数
        var i = 1;

        do {
            console.log(i);

            i++;
        } while (i <= 10);


        // 求100以内偶数的和
        var i = 1;
        var sum = 0;

        do {
            if (i%2 == 0) {
                sum = sum + i;
            }

            i++;
        } while (i <= 100);

        console.log(sum);
    </script>
</body>
</html>
