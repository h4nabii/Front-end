<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 练习：输入一个月份，判断这个月份有多少天，如1月--31天，3月---31天，4月---30天，2月---需要判断是否为闰年，闰年29天，平年28天 -->
    <script>
        var month = parseInt(prompt('请输入月份:'));
        var days;

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = 30;
                break;
            case 2:
                // 判断是否为闰年
                var year = parseInt(prompt('请输入年份:'));
                if (year%4==0 && year%100!=0 || year%400==0) {
                    days = 29;
                } else {
                    days = 28;
                }
        }

        console.log(days);
    </script>
</body>
</html>
