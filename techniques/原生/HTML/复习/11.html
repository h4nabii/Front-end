     // 1. 事件监听
     // 2. 找到事件源对象
     // 3. 你点击了谁？事件委托

     oUl.onclick = function(e){
        var ev = e||window.event;
        var obj = ev.srcElement||ev.target // 事件源对象
        if(obj.tagName.toLowerCase()==="li"){
            oUl.appendChild(obj.cloneNode(true))
        }
     }

</script>
