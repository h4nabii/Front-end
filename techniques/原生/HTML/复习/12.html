<script>

    function insertAfter(newNode,refNode){ // 工具函数
         var parent = refNode.parentNode;
         if(parent.lastChild==refNode){
            parent.appendChild(newNode)
         }else{
            parent.insertBefore(newNode,refNode.nextSibling)
         }
    }
