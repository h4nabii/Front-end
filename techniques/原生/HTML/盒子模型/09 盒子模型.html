<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{padding:40px;margin:40px;}
        span{
            width:200px;
            font-size: 150px;
            border-top:1px solid red;
            border-right:10px dashed green;
            border-bottom: 20px double blue;
            border-left:30px dotted pink;
            
            /*
            padding-top:10px;
            padding-right:20px;
            padding-bottom:30px;
            padding-left:40px;
            */
            padding:10px 20px 30px 40px;
            margin:0 0 0 200px;
        }
    </style>
</head>
<body>

     <!-- 我们的行级元素在垂直方向上，没有margin值 -->
     <span style="margin-right:200px;margin-top:200px;">中</span>
     <span style="margin-left:200px;margin-right:200px;">国</span>
</body>
</html>
