        // Symbol 的本质是表示一个唯一标识，用于必须使用唯一值的场景。

        let s = Symbol();
         console.log(s, typeof s);
        let s2 = Symbol('水墨林');
        let s3 = Symbol('水墨林');
        console.log(s2===s3); // false

        //Symbol.for 创建
