<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <hello-world></hello-world>
      <hello-jerry></hello-jerry>
      <hello-tom></hello-tom>
      <test-com></test-com>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    /*
      局部组件注册

      局部组件只能在注册他的父组件中使用
    */


    // Vue.component('TestCom',{
    //   template: '<div>Test</div>'
    // });

    var TestCom = {
        template:`<div>test</div>`
    }

    var HelloWorld = {
      data: function(){
        return {
          msg: 'HelloWorld'
        }
      },
      template: '<div>{{msg}}</div>'
    };

    var HelloTom = {
      data: function(){
        return {
          msg: 'HelloTom'
        }
      },
      template: '<div>{{msg}}</div>'
    };

    var HelloJerry = {
      data: function(){
        return {
          msg: 'HelloJerry'
        }
      },
      template: '<div>{{msg}}</div>'
    };



    var vm = new Vue({
      el: '#app',
      data: {

      },
      components: {
        'hello-world': HelloWorld,
        'hello-tom': HelloTom,
        'hello-jerry': HelloJerry,
        'test-com':TestCom
      }
    });

    console.log(vm);
    console.log(vm.$children);
  </script>
</body>
</html>
