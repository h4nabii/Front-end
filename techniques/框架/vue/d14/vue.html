<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue2.7.14.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
        }

        ul > li {
            --height: 40px;
            list-style: none;
            width: 100px;
            height: var(--height);
            line-height: var(--height);
            border: 1px solid red;
            border-right: none;
            text-align: center;
        }

        ul > li:last-child {
            border: 1px solid transparent;
            border-left: 1px red solid;
            border-bottom: 1px red solid;
            flex-grow: 1;
        }

        ul > li.active {
            border-bottom: transparent;
        }

        #content {
            border: 1px solid red;
            border-top: none;
        }

        #app {
            width: 400px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <ul id="tab-bar">
        <li v-for="item in fruits"
            :key="item.id"
            :class="{active: item.id === curID}"
            @click="curID = item.id"
        >
            {{ item.name }}
        </li>
        <li></li>
    </ul>
    <div id="content">{{ fruits[curID].data }}</div>
</div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            curID: 0,
            fruits: [
                {
                    id: 0,
                    name: "apple",
                    data: "apple-data"
                },
                {
                    id: 1,
                    name: "banana",
                    data: "banana-data"
                },
            ]
        }
    });
</script>
</html>
