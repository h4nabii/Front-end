<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
       /*
            bind方法
            1.格式(绑定一个事件)：jQuery对象.bind('事件名称', function() {
                // 事件触发时要执行的操作
            });
            2.格式(绑定多个事件，对应操作相同)：jQuery对象.bind('事件名称1 事件名称2 事件名称3...', function() {
                // 事件触发时要执行的操作
            });
            3.格式(绑定多个事件，对应操作不相同)：jQuery对象.bind({
                事件名称: function() {},
                事件名称: function() {}
            });
            4.格式(在为元素绑定事件的时候，给它传递数据)：jQuery对象.bind('事件名称', 数据, function() {})。如果要在事件处理函数中获取到传递过来的数据，可以使用事件对象的data属性来获取
       */

        // 绑定一个事件
        // $('div').bind('click', function() {
        //     console.log(111);
        // });



        // 绑定多个事件，对应的操作相同
        // $('div').bind('mouseover mouseout', function() {
        //     console.log(111);
        // });


        // 绑定多个事件，对应操作不相同
        // $('div').bind({
        //     mouseover: function() {
        //         console.log('1111');
        //     },
        //     mouseout: function() {
        //         console.log(2222);
        //     }
        // });


        // $('div').bind('click', function() {
        //     console.log('hello');
        // });
        // $('div').bind('click', function() {
        //     console.log('world');
        // });


        $('div').bind('click', {a:1, b:2, c:3}, function(e) {
            $(this).html(e.data.a)
        });
    </script>
</body>
</html>
