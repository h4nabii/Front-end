<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: darkorange;
        }
        button {
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button type="button">show</button>
    <button type="button">hide</button>
    <button type="button">toggle</button>
    <div></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        /*
            hide：隐藏动画，格式：jquery对象.hide(动画执行所需时间【毫秒值】, function() {})
            show：显示动画，格式：jquery对象.show(动画执行所需时间【毫秒值】, function() {})
            toggle：显示/隐藏动画，格式：jquery对象.hide(动画执行所需时间【毫秒值】, function() {})
         */
        // 获取button
        var $btns = $('button');

        $btns.first().click(function() {
            $('div').show(2000, function() {
                console.log('显示执行完毕')
            });
        });

        $btns.eq(1).click(function() {
            $('div').hide(3000, function() {
                console.log('隐藏执行完毕')
            });
        });

        $btns.last().click(function() {
            $('div').toggle(3000, function() {
                console.log('动画执行完毕了')
            })
        });
    </script>
</body>
</html>
