<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <input type="text" name="No" class="No">

    <input type="button" onclick = "filterText()"  value="过滤空格">
</body>
</html>
<script>
    function filterText() {
          var obj = document.querySelector('.No')
          var iTxt = obj.value
           iTxt = parseInt(iTxt)
           console.log(iTxt);
           var reg1=/\d+/
          if(!reg1.test(iTxt)){
              alert('请输入数字');
              return ;
          }
          console.log("|"+iTxt+"|");
          iTxt=iTxt.toString().replace(/^\s+|\s+$/g, "")
          console.log("|"+iTxt+"|");
      }
</script>
