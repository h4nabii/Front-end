<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: black;
        }

        .box {
            margin: 400px auto;
            width: 400px;
            height: 400px;
            background: linear-gradient(
                    45deg,
                    red 10%,
                    transparent 10%,
                    transparent 50%,
                    red 50%,
                    red 60%,
                    transparent 60%);
            background-size: 40px 40px;

            animation: animate 0.5s linear infinite;
        }
        @keyframes animate {
            0% {
                background-position: 0;
            }

            100% {
                background-position: 40px;
            }
        }
    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
